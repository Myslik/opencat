<div class="row-fluid">
    {{view Ember.TextArea class="focusable span12" valueBinding="view.parentView.editing" style="width: 100%;"}}
</div>
<div class="editor-controls">
    <a href="#" class="btn btn-success" {{action save target="view.parentView"}}>Save</a>
    <a href="#" class="btn" {{action close target="view.parentView"}}><i class="icon-remove"></i></a>
</div>
