<div class="row">
    <div class="span3">
        <div class="well" style="padding: 8px 0;">
            <ul class="nav nav-list">
                <li class="nav-header">Resources</li>
                {{#each resources}}
                    <li><a href="#" {{action select this}}>{{this}}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="span9">
        <pre>{{url}}</pre>
        <div class="row-fluid">
            {{view Ember.TextField class="span12" placeholder="Optionally you can enter the ID" valueBinding="id"}}
        </div>

        <h5>Model</h5>
        <div class="well" style="padding: 0;">
            <dl class="dl-horizontal">
            {{#each modelAttributes}}
                <dt>{{name}}</dt>
                <dd>{{type}}</dd>
            {{/each}}
            </dl>
        </div>

        <a href="#" class="btn btn-primary" {{action callGet}}>GET</a>

        {{#if results}}
            <h5>Result</h5>
            <pre>{{results}}</pre>
        {{/if}}
    </div>
</div>
