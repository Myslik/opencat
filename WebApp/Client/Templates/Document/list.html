<div class="btn-toolbar">
    <button type="button" class="btn btn-primary">New</button>
    <button type="button" class="btn" {{action "reload"}}>Reload</button>
</div>
<table class="table table-condensed table-hover">
    <thead>
        <tr>
            <th style="width: 200px;">ID</th>
            <th>Name</th>
            <th>Words</th>
            <th style="width: 80px;"></th>
        </tr>
    </thead>
    <tbody>
        {{#each document in controller}}
            <tr style="cursor: pointer;">
                <td>{{document.id}}</td>
                <td><a href="#" {{action "select" document}}>{{document.name}}</a></td>
                <td>{{document.words}}</td>
                <td><a href="#" {{action "remove" document}}>Remove</a></td>
            </tr>
        {{/each}}
    </tbody>
</table>
