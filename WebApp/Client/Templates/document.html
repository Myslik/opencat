<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            {{view App.TextEditor valueBinding="content.name"}}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            {{view App.TextEditor valueBinding="content.description"}}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="words">Words</label>
        <div class="controls">
            {{view App.TextEditor valueBinding="content.words"}}
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            {{view App.UploaderToDocument documentBinding="content" classNames="btn btn-success"}}
        </div>
    </div>
    {{outlet attachments}}
</form>
