{{view Ember.TextArea valueBinding="view.value" style="width: 100%;"}}
<div class="editor-controls">
    <a href="#" class="btn btn-success" {{action save view.value target="view.parentView"}}>Save</a>
    <a href="#" class="btn" {{action close target="view.parentView"}}><i class="icon-remove"></i></a>
</div>
