                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="brand">OpenCAT</a>
                <div class="nav">
                    {{view App.Uploader url="/attachments/upload" classNames="btn btn-success"}}
